version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: mongodb
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    volumes:
      - mongo-data:/data/db

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nodejs-app
    restart: always
    ports:
      - "5000:5000"
    environment:
      MONGO_URL: mongodb://root:example@mongodb:27017
    depends_on:
      - mongodb
    volumes:
      - .:/app

volumes:
  mongo-data:
    driver: local
